name: CI

on:
  pull_request:
  push:


jobs:
  sanity:
    name: ${{ matrix.test.name }}
    runs-on: ubuntu-20.04
    env:
      TOXENV: ${{ matrix.test.tox_env }}

    strategy:
      fail-fast: false
      matrix:
        test:
          - name: Lint
            tox_env: linters-py38

          - name: Docs
            tox_env: docs

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install tox
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install tox

      - name: Create tox environment
        run: tox --notest

      - name: Run tests
        run: tox

  integration:
    runs-on: ubuntu-20.04
    name: Integration - ${{ matrix.py_version.name }}

    env:
      TOXENV: ${{ matrix.py_version.tox_env }}

    strategy:
      fail-fast: false
      matrix:
        py_version:
          - name: '3.8'
            tox_env: integration-py38

          - name: '3.9'
            tox_env: integration-py39

          - name: '3.10'
            tox_env: integration-py310


    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python ${{ matrix.py_version.name }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py_version.name }}

      - name: Install tox
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install tox

      - name: Create tox environment
        run: |
          tox --notest

      - name: Run integration tests
        run: |
          tox

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: test/coverage/reports/coverage.xml
          flags: ${{ matrix.py_version.tox_env }}


  unit:
    name: Unit - ${{ matrix.py_version.name}}
    runs-on: ubuntu-20.04
    env:
      TOXENV: ${{ matrix.py_version.tox_env }}

    strategy:
      fail-fast: false
      matrix:
        py_version:
          - name: '3.8'
            tox_env: unit-py38

          - name: '3.9'
            tox_env: unit-py39

          - name: '3.10'
            tox_env: unit-py310

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python ${{ matrix.py_version.name }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py_version.name }}

      - name: Install tox
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install tox

      - name: Create tox environment
        run: tox --notest

      - name: Run tests
        run: tox

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: test/coverage/reports/coverage.xml
          flags: ${{ matrix.py_version.tox_env }}
