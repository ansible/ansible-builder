name: CI

on:
  pull_request:
    branches: [devel]

  push:
    branches: [devel]

jobs:
  docs:
    name: Docs
    runs-on: ubuntu-20.04
    container:
      image: quay.io/ansible/ansible-buidler-test-container:1.0.0
      env:
        PIP_CACHE_DIR: ${{ runner.temp }}/.cache/pip
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build docs
        run: tox -e docs

  lint:
    name: Lint
    runs-on: ubuntu-20.04
    container:
      image: quay.io/ansible/ansible-buidler-test-container:1.0.0
      env:
        PIP_CACHE_DIR: ${{ runner.temp }}/.cache/pip
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build docs
        run: tox -e linters

  integration:
    name: Integration
    runs-on: ubuntu-20.04
    container:
      image: quay.io/ansible/ansible-buidler-test-container:1.0.0
      env:
        PIP_CACHE_DIR: ${{ runner.temp }}/.cache/pip
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Tests
        run: tox -e integration
